{% load i18n menu_tags static %}
{% if languages|length > 1 %}
<li class="nav-item dropdown text-center">
  <a class="nav-link dropdown-toggle" href="#" id="languageDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    <span style="width: 20px;display: inline-block;"><img src="{% static 'svg/language' %}/{{ current_language }}.svg" /></span>
  </a>
  <div class="dropdown-menu" aria-labelledby="languageDropdown">
    {% for language in languages %}
      {% if current_language != language.0 %}
          <a class="dropdown-item text-center text-md-left" href="{% page_language_url language.0 %}" title="{% trans "Change to language:" %} {{ language.1 }}">
            <span style="width: 20px;display: inline-block;"><img src="{% static 'svg/language' %}/{{ language.1 }}.svg" /></span>
          </a>
      {% endif %}
    {% endfor %}

  </div>
</li>
 

{% endif %}
