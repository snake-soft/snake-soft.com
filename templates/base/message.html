{% if messages %}
  <div class="container">
  {% for message in messages %}
      <div class="my-3 alert-dismissible fade show alert alert-{{ message.tags }}" role="alert">
        {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
  {% endfor %}
  </div>
{% endif %}
