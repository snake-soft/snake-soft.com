<div class="container my-5 py-5">
  <h2 class="">Kontakt</h2>
  <p>
  <form method="post" enctype="multipart/form-data">{% csrf_token %}
    <div class="form-group row">
      <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="inputEmail3" name="email" required>
      </div>
    </div>
    <div class="form-group row">
      <label for="inputPassword3" class="col-sm-2 col-form-label">Telefon</label>
      <div class="col-sm-10">
        <input type="tel" class="form-control" id="inputPassword3" name="phone" required>
      </div>
    </div>
    <div class="form-group row">
      <label for="exampleFormControlTextarea1" class="col-sm-2 col-form-label">Anfrage</label>
      <div class="col-sm-10">
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="text" required></textarea>
      </div>
    </div>
    
    <div class="form-group row">
      <label for=exampleFormControlFile1 class="col-sm-2 col-form-label">Datei</label>
      <div class="col-sm-10">
        <input type="file" class="form-control-file" id="exampleFormControlFile1" autocomplete="off" style="background-color:white;color:black;" name="file">
        </div>
      </div>
      
      
      <div class="form-group row">
        <div class="col-sm-10">
          <button type="submit" class="btn btn-lg btn-dark">Absenden</button>
        </div>
      </div>
    </form>
  </p>
</div>
