{% load static %}{% csrf_token %}
<!DOCTYPE html>
<html>
<head>
<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-156246273-1"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
  gtag('config', 'UA-156246273-1');
</script>
<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-156246273-1"></script>
<script>
window.dataLayer = window.dataLayer || [];
function gtag(){dataLayer.push(arguments);}
gtag('js', new Date());
gtag('config', 'UA-156246273-1', { 'optimize_id': 'GTM-KJ45F3P'});
</script>

  <title>{% block title %}{% endblock %}</title>
  <meta name="description" content="{% block description %}{% endblock %}" />
  <meta name="keywords" content="{% block keywords %}{% endblock %}" />
  {% include 'base/head.html' %}
  {% block head %}{% endblock %}
</head>
<body>
  <wrapper id="home">
    <header>
      {% include 'base/nav.html' %}
    </header>
  
    <main class="container-fluid">
      <div class="row">
        <div id="messages" class="col">
          {% include 'base/message.html' %}
        </div>
      </div>
      <div class="row">
        <div id="content" class="col bg-white p-0">
          {% block content %}{% endblock %}
        </div>
      </div>
    </main>
      
    <footer>
      {% include 'base/foot.html' %}
    </footer>
  </wrapper>
</body>
</html>
